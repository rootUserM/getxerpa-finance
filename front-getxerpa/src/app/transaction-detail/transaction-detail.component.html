<mat-toolbar style="background-color: #F1EDFC;">
    <button mat-icon-button routerLink="/category-detail/{{transaction.category}}" >
      <mat-icon style="color: black; font-size: 25px;">keyboard_arrow_left</mat-icon>
    </button>
  </mat-toolbar>
  <div class="container mt-3">
    <div class="card row" style="border: none;">
        <div class="card-body">
            <div class="mt-2 p-1 ">
                <div > <div class="circle" style="background-color: #F1EDFC;" ></div></div>
                
                <div ><h2><b>{{transaction.description}}</b></h2>
                    <p>{{transaction.t_config.date_n_m}} ,{{transaction.t_config.hour}}</p>
                </div>
            </div>
            
          <div class="px-2"><h2><b> - ${{transaction.amount}}</b></h2></div>
              
        </div>
      <div>
        
      </div>
    </div>
  </div>
  <div class="container mt-3">
    <div class="card row" style="border: none;">
        <div class="card-body">
          <h3><b>Configuración</b></h3>
          <div class="d-flex my-2">
            <div class="circle" style="background-color: #F1EDFC;" ></div>
            <div class="px-3"><h4 class="p-0 mb-0"><b>{{transaction.category_name}}</b></h4><small >Categoría</small></div>
          </div>
          <div class="divider"></div>
          <div class="d-flex my-2">
            <div class="circle text-center justify-center" style="background-color: #f2f2f2;" >
                <mat-icon style="color: black; font-size: 25px; margin-top: 11px;">close</mat-icon>
            </div>
            <div class="px-3"><h4 class="mb-0"><b>Ignorar movimiento</b></h4><small>No considerar en el gasto mensual</small></div>
            <div>
                <mat-slide-toggle class="pt-2" (change)="toggleAction($event)" [checked]="transaction.ignore">Slide me!</mat-slide-toggle>

            </div>
          </div>
        </div>
      <div>
       

      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
